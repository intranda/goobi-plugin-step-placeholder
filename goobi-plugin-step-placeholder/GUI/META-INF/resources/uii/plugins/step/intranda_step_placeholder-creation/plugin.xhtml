<ui:composition xmlns:p="http://primefaces.org/ui" 
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:x="http://myfaces.apache.org/tomahawk" 
                xmlns:f="http://java.sun.com/jsf/core" 
                intranda="http://xmlns.jcp.org/jsf/composite/composites" 
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"       
                >


    <h:form id="placeholder-creation" prependId="false">
        <div class="box box-color lightgrey box-bordered">

            <div class="box-title">
                <h3>
                    <i class="fa fa-upload"></i>
                    <h:outputText value="#{msgs.plugin_step_placeholder_createPlaceholder}" />
                </h3>
            </div>

            <div class="box-content nopadding">
                <h:panelGroup styleClass="padding-all-more">

                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <h:outputLabel
                                for="numberOfImages"
                                value="#{msgs.numberOfPages}" />
                            <h:panelGroup>
                                <i class="fa fa-asterisk pull-right font-asterisk" />
                            </h:panelGroup>
                        </div>
                        <div class="col-sm-9">
                            <x:inputText
                                id="numberOfImages"
                                forceId="true"
                                styleClass="form-control"
                                value="#{AktuelleSchritteForm.myPlugin.numberOfPages}"
                                required="true"
                                validator="#{AktuelleSchritteForm.myPlugin.numericValidator}">
                            </x:inputText>
                            <h:message
                                for="numberOfImages"
                                showDetail="true"
                                styleClass="help-inline font-danger" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <h:commandLink
                            styleClass="btn btn-success submitOnEnter pull-right font-size-s margin-bottom-most"
                            action="#{AktuelleSchritteForm.myPlugin.createPlaceholderImages}">
                            <i class="fa fa-floppy-o margin-right-5"></i>
                            <h:outputText value="#{msgs.plugin_step_placeholder_createPlaceholdert}" />

                        </h:commandLink>
                    </div>
                </h:panelGroup>

            </div>
        </div>
    </h:form>
</ui:composition>
